<div class="search-container">
    <form class="search-form" #seachForm="ngForm" (submit)="onSubmit(seachForm)">
        <span class="logo" routerLink='/' (click)="clearSearchBar(seachForm)">VideoGame</span>
        <input type="text" class="search-input" name="search" ngModel placeholder="Search 500,000+ games">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>
